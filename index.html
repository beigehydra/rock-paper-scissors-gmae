<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    <style>

    </style>
</head>

<body> <div class="container ">
        <div class="col-sm">
            <p class="game-name text-center">Rock Paper Scissors</p>
        </div>
    </div>


    <div class="container py-3 ">
        <div class="gy-3  select-box">
            <div class="rock-emoji">
                <button class="move-button activate-button js-rock-button" onclick="
                    playGame('rock'); animateText();
                "><img class="move-icon" src="images/rock-emoji.png"></button>
            </div>

            <div class="paper-emoji">
                <button class="move-button activate-button js-paper-button" onclick="
                        playGame('paper'); animateText();
                   "><img class="move-icon" src="images/paper-emoji.png"></button>
            </div>

            <div class="scissors-emoji">
                <button class="move-button activate-button js-scissors-button" onclick="
                    playGame('scissors'); animateText();
               "><img class="move-icon" src="images/scissors-emoji.png"></button>
            </div>
        </div>


    </div>
    <div class="container py-1">
        <div class="row">
            <div class="col-xs-12">
                <p class="js-result result text-center"></p>
            </div>
        </div>
    </div>

    <div id="result-container" class="container  js-moves animated-container">

    </div>

    <div class="container ">
        <div class="col">
            <p class="js-score score text-center"></p>
        </div>
    </div>



    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary reset-score-button" type="button" onclick="
        score.losses=0;
        score.ties=0;
        score.wins=0;
        localStorage.removeItem('score');
        updateScoreElement();
        ">Reset Score</button>
    </div>

    


    <!--Footer design-->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Fred Pekyi | All Rights Reserved.</p>
        </div>
    </footer>
    <script src="js/bootstrap.js"></script>
    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
